name: package test

on:
  workflow_dispatch:

env:
#  URL: https://github.com/yogasmart/N1Openwrt/releases/download/2021060310/openwrt_s905d_n1_R21.6.1_k5.4.123-flippy-59+o.img.gz
   URL: https://github.com/yogasmart/N1Openwrt/releases/download/2021062507/openwrt-armvirt-64-default-rootfs.tar.gz
jobs:
  build:
    runs-on: ubuntu-20.04
    name: test
  
    steps:   
    - name: Initialization environment
      run: |
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        
        cd /workdir
        sudo mkdir openwrt
        sudo chown $USER:$GROUPS openwrt
        cd openwrt
        wget ${URL} -O test.tar.gz
        sudo echo "test" > update-amlogic-openwrt.sh

        sudo mkdir -p /upload
        sudo chown $USER:$GROUPS /upload
        
        cd /upload
        echo "UPLOAD=$PWD" >> $GITHUB_ENV
        
    - name: Install the package
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install xz-utils btrfs-progs gawk zip unzip curl dosfstools  uuid-runtime
        sudo -E apt-get -qq install git  git-core
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt 
 
    - name: check1
      run: |
        cd openwrt
        echo "current:${PWD}"
        ls

    - name: Package OpenWrt with flippy script by Path
      uses: yogasmart/package-flippy-openwrt@main
      id: package-path
      with:
        types: s905d
        openwrt-version: R21.6.22
        whoami: doctor
        out: ${{ env.UPLOAD }}
        sub-name: path
        openwrt-path: $GITHUB_WORKSPACE/openwrt

    - name: Package OpenWrt with flippy script by Path
      uses: yogasmart/package-flippy-openwrt@main
      id: package-path2
      with:
        types: s905d
        openwrt-version: R21.6.22
        whoami: doctor
        out: ${{ env.UPLOAD }}
        sub-name: path2
        openwrt-path: openwrt
        
    - name: Package OpenWrt with flippy script by URL
      uses: yogasmart/package-flippy-openwrt@main
      id: package-url
      with:
        types: s905d
        openwrt-version: R21.6.22
        whoami: doctor
        out: ${{ env.UPLOAD }}
        sub-name: url
        openwrt-url: ${{ env.URL }}
        
    - name: check
      run: |
        echo "path-out:${{ steps.package-path.outputs.out }}"
        echo "path-status:${{ steps.package-path.outputs.status }}"
        
        echo "url-out:${{ steps.package-url.outputs.out }}"
        echo "url-status:${{ steps.package-url.outputs.status }}"
        
    - name: Upload
      uses: actions/upload-artifact@master
      with:
        name: upload
        path: ${{env.UPLOAD}}
